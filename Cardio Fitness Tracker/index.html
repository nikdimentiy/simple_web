<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Fitness Tracker</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: linear-gradient(145deg, #222, #1a1a1a);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            color: #f5f5f5;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #292929;
            color: #f5f5f5;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #d4af37;
        }

        button {
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: #d4af37;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #b08a2d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            text-align: left;
        }
        table th, table td {
            padding: 15px;
            border-bottom: 1px solid #444;
        }
        table th {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: #d4af37;
        }
        table td {
            background-color: #292929;
            font-size: 1rem;
        }
        table tr:last-child td {
            border-bottom: none;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Cardio Fitness Tracker</h1>
        <div class="form-container">
            <input type="date" id="dateInput" placeholder="Date">
            <input type="number" id="caloriesInput" placeholder="Calories Burned">
            <input type="number" id="distanceInput" step="0.1" placeholder="Distance (miles)">
            <input type="number" id="timeInput" placeholder="Time (minutes)" min="1">
            <select id="typeInput">
                <option value="">Select Activity</option>
                <option value="Treadmill">Treadmill</option>
                <option value="Elliptical">Elliptical</option>
                <option value="Swimming">Swimming</option>
                <option value="Walking">Walking</option>
            </select>
            <button onclick="addRecord()">Add Record</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Calories</th>
                    <th>Distance</th>
                    <th>Time (mins)</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="recordsBody"></tbody>
        </table>
        <div class="btn-row">
            <button onclick="saveData()">Save as JSON</button>
            <button onclick="loadData()">Load JSON</button>
            <input type="file" id="fileInput" style="display:none" onchange="handleFile(event)">
        </div>
    </div>
    <script>
        let records = [];

        function addRecord() {
            const date = document.getElementById('dateInput').value;
            const calories = parseFloat(document.getElementById('caloriesInput').value);
            const distance = parseFloat(document.getElementById('distanceInput').value);
            const time = parseInt(document.getElementById('timeInput').value, 10);
            const type = document.getElementById('typeInput').value;

            if (date && calories && distance && time && type) {
                records.push({ date, calories, distance, time, type });
                renderTable();
            } else {
                alert('Please complete all fields.');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            records.forEach(record => {
                const row = `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.calories}</td>
                        <td>${record.distance}</td>
                        <td>${record.time}</td>
                        <td>${record.type}</td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }

        function saveData() {
            const blob = new Blob([JSON.stringify(records, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'bentley_fitness_records.json';
            link.click();
        }

        function loadData() {
            document.getElementById('fileInput').click();
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    records = JSON.parse(e.target.result);
                    renderTable();
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
