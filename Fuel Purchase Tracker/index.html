<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Purchase Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gas Purchase Data</h1>
        
        <!-- CSV Import Section -->
        <div class="import-section">
            <h2>Import Data</h2>
            <div class="file-input-container">
                <input type="file" id="csvFileInput" accept=".csv" class="file-input">
                <label for="csvFileInput" class="file-label">Choose CSV File</label>
            </div>
            <div id="fileInfo" class="file-info"></div>
        </div>

        <form id="gasForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="station">Station</label>
                <input type="text" id="station" required>
            </div>
            
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="Regular">Regular</option>
                    <option value="Premium">Premium</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="pricePerGallon">Price Per Gallon</label>
                <input type="number" id="pricePerGallon" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="gallons">Gallons</label>
                <input type="number" id="gallons" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="number" id="mileage" required>
            </div>
            
            <div class="form-group">
                <label for="milesDriven">Miles Driven</label>
                <input type="number" id="milesDriven" required>
            </div>
            
            <button type="submit" class="btn">Add Record</button>
        </form>

        <div class="table-container">
            <table id="gasTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Station</th>
                        <th>Type</th>
                        <th>Price Per Gallon</th>
                        <th>Gallons</th>
                        <th>Mileage</th>
                        <th>Miles Driven</th>
                        <th>Total Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="buttons">
            <button id="saveCSV" class="btn">Save to CSV</button>
            <button id="calculateMonthly" class="btn">Calculate Monthly Cost</button>
        </div>

        <div id="monthlyCost"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
