    * {

      padding: 0;

    body {

    a {

    }

    nav {
      background: rgba(13, 13, 13, 0.95);
      display: flex;
      justify-content: space-between;
      padding: 15px 60px;
      position: fixed;
      width: 100%;
      z-index: 1000;
      transition: background 0.3s, padding 0.3s;
    }

    nav.scrolled {
      background: rgba(13, 13, 13, 1);
      padding: 10px 60px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.7);
    }

    nav .logo {
      font-family: "Roboto Slab", serif;
      font-size: 1.8rem;
      color: var(--accent-color);
      transition: color 0.3s;
    }

    nav .logo:hover {
      color: #f3dc0c;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: var(--text-color);
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {

    /* Hero Section */
    .hero {
      height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: #e0e0e0;
    }

    .hero::after {

      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content .btn {

      color: #0d0d0d;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .hero-content .btn:hover {

      transform: scale(1.05);

    /* Section Styling */
    .section {

    .section h2 {

      color: rgb(98, 98, 189);
      background: var(--gradient);

      position: relative;
    }

    .section h2::before {
      content: "";

      height: 5px;
      background-color: var(--accent-color);
      position: absolute;
      left: 50%;
      bottom: -15px;
      transform: translateX(-50%);
    }

    /* Books Table */
    .books-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

      padding: 15px;
      text-align: left;
    }

      color: var(--accent-color);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    }

      color: #e0e0e0;
      border: 1px solid #444444;
      padding: 5px;
      border-radius: 4px;
    }

    .books-table tbody td input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    /* Load & Save Buttons */
    .load-save-buttons {
      text-align: center;
      margin-top: 40px;
    }

    .load-save-buttons button {
      background-color: var(--accent-color);
      color: #0d0d0d;

      padding: 10px 20px;
      margin: 0 10px;

    }

    .load-save-buttons button:hover {
      background-color: var(--button-hover-bg);

    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #0d0d0d;
      color: #b3b3b3;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      nav {
        padding: 15px 40px;
      }

      .section {
        padding: 60px 30px;
      }

      .hero-content h1 {

      }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        padding: 15px 30px;
      }

        gap: 15px;

      }

        width: 80%;

    }

      .books-table thead {
        display: none;
      }

        width: 100%;

        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: 600;
        color: var(--accent-color);

    // Function to render books as tables
    function renderBooks() {
      const container = document.getElementById("booksContainer");
      container.innerHTML = "";

      booksData.forEach((category) => {
        // Category Title
        const categoryTitle = document.createElement("h3");
        categoryTitle.style.color = "var(--accent-color)";
        categoryTitle.style.marginBottom = "20px";
        categoryTitle.textContent = category.category;
        container.appendChild(categoryTitle);

        // Create Table
        const table = document.createElement("table");
        table.classList.add("books-table");

        // Table Header
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        const headers = ["No.", "Title", "Authors", "Start Date", "Finish Date", "Read", "Buy on Amazon"];

        headers.forEach((headerText) => {
          const th = document.createElement("th");
          th.textContent = headerText;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Table Body
        const tbody = document.createElement("tbody");

        category.books.forEach((book) => {
          const row = document.createElement("tr");

          // Number
          const numberCell = document.createElement("td");
          numberCell.setAttribute("data-label", "No.");
          numberCell.textContent = book.number;
          row.appendChild(numberCell);

          // Title
          const titleCell = document.createElement("td");
          titleCell.setAttribute("data-label", "Title");
          titleCell.textContent = book.title;
          row.appendChild(titleCell);

          // Authors
          const authorsCell = document.createElement("td");
          authorsCell.setAttribute("data-label", "Authors");
          authorsCell.textContent = book.authors;
          row.appendChild(authorsCell);

          // Start Date
          const startDateCell = document.createElement("td");
          startDateCell.setAttribute("data-label", "Start Date");
          const startInput = document.createElement("input");
          startInput.type = "date";
          startInput.id = `start-${book.number}`;
          startInput.value = book.startDate;
          startInput.dataset.bookNumber = book.number;
          startDateCell.appendChild(startInput);
          row.appendChild(startDateCell);

          // Finish Date
          const finishDateCell = document.createElement("td");
          finishDateCell.setAttribute("data-label", "Finish Date");
          const finishInput = document.createElement("input");
          finishInput.type = "date";
          finishInput.id = `finish-${book.number}`;
          finishInput.value = book.finishDate;
          finishInput.dataset.bookNumber = book.number;
          finishDateCell.appendChild(finishInput);
          row.appendChild(finishDateCell);

          // Read Checkbox
          const readCell = document.createElement("td");
          readCell.setAttribute("data-label", "Read");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = `read-${book.number}`;
          checkbox.checked = book.metrics.read || false;
          checkbox.dataset.bookNumber = book.number;
          readCell.appendChild(checkbox);
          row.appendChild(readCell);

          // Amazon Link
          const amazonCell = document.createElement("td");
          amazonCell.setAttribute("data-label", "Buy on Amazon");
          const amazonLink = document.createElement("a");
          amazonLink.href = generateAmazonLink(book.title);
          amazonLink.textContent = "Buy Now";
          amazonLink.target = "_blank"; // Opens link in a new tab
          amazonLink.rel = "noopener noreferrer"; // Security best practice
          amazonLink.style.color = "#FF9900"; // Amazon's signature color
          amazonLink.style.fontWeight = "600";
          amazonCell.appendChild(amazonLink);
          row.appendChild(amazonCell);

          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        container.appendChild(table);
      });
    }

    // Function to generate Amazon search link based on book title
    function generateAmazonLink(bookTitle) {
      const baseUrl = "https://www.amazon.com/s";
      const query = encodeURIComponent(bookTitle);
      return `${baseUrl}?k=${query}`;
    }

    // Save Data to JSON
    function saveData() {
      // Update booksData with current input values
      booksData.forEach((category) => {
        category.books.forEach((book) => {
          const start = document.getElementById(`start-${book.number}`);
          const finish = document.getElementById(`finish-${book.number}`);
          const read = document.getElementById(`read-${book.number}`);

          if (start && finish && read) {
            book.startDate = start.value;
            book.finishDate = finish.value;
            book.metrics.read = read.checked;
          }
        });
      });

      const dataStr = JSON.stringify(booksData, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "investor_library_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Load Data from JSON
    function loadData() {
      const fileInput = document.getElementById("fileInput");
      fileInput.click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const loadedData = JSON.parse(e.target.result);
            if (Array.isArray(loadedData)) {
              // Update booksData with loaded data
              loadedData.forEach((loadedCategory) => {
                const category = booksData.find(
                  (cat) => cat.category === loadedCategory.category
                );
                if (category) {
                  loadedCategory.books.forEach((loadedBook) => {
                    const book = category.books.find(
                      (b) => b.number === loadedBook.number
                    );
                    if (book) {
                      book.startDate = loadedBook.startDate || "";
                      book.finishDate = loadedBook.finishDate || "";
                      book.metrics.read = loadedBook.metrics.read || false;
                    }
                  });
                }
              });
              renderBooks();
              addEventListeners();
              alert("Data successfully uploaded!‚òò");
            } else {
              alert("Invalid JSON format.üõü");
            }
          } catch (error) {
            alert("üí• File upload error.");
            console.error(error);
          }
        };
        reader.readAsText(file);
      }
    }

    // Event Listeners for inputs
    function addEventListeners() {
      booksData.forEach((category) => {
        category.books.forEach((book) => {
          const startInput = document.getElementById(`start-${book.number}`);
          const finishInput = document.getElementById(`finish-${book.number}`);
          const readCheckbox = document.getElementById(`read-${book.number}`);

          if (startInput) {
            startInput.addEventListener("change", (e) => {
              book.startDate = e.target.value;
            });
          }

          if (finishInput) {
            finishInput.addEventListener("change", (e) => {
              book.finishDate = e.target.value;
            });
          }

          if (readCheckbox) {
            readCheckbox.addEventListener("change", (e) => {
              book.metrics.read = e.target.checked;
            });
          }
        });
      });
    }

    for (const link of links) {

        const target = document.querySelector(this.getAttribute("href"));
