<!DOCTYPE html>

  <head>

          </div>

          <div class="celtic-input">
            <label>What could be improved?</label>
            <textarea class="celtic-field" id="improvements"></textarea>
          </div>
        </div>

        <div class="celtic-section">
          <h2 class="celtic-subtitle">Daily Rituals</h2>

            </div>

                <span class="ritual-name">ğŸ—£ï¸ English</span>
              </label>
            </div>
            <div class="ritual-item wakeup">
              <label>
                <input type="checkbox" id="wakeup" />
                <span class="ritual-name">â° Wake UP</span>
              </label>
            </div>
          </div>
        </div>

        <button class="celtic-button" onclick="saveJourney()">
          Save Journey
        </button>
      </div>
    </div>

    <div id="notification" class="celtic-notification">
      Journey saved successfully!
    </div>

    <script src="script.js"></script>
  </body>
</html>
